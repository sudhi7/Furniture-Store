<!DOCTYPE HTML>
<htmL lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/form.css}"/>

    <title>Furniture Store | Sign Up</title>
</head>
<body>
<div id="content">
    <div class="container">
        <h1>SIGN UP</h1>
        <form action="#" th:action="@{/signup}" th:object="${customer}" method="POST"}>
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="formField" placeholder="First name">
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div><br>
            <input type="text" th:field="*{lastName}" class="formField" placeholder="Last name">
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div><br>
            <input type="text" th:field="*{email}" class="formField" placeholder="Email">
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="error" th:if="${error}">Account with the given email already exists</div><br>
            <input type="password" th:field="*{password}" class="formField" placeholder="Password"><br>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <button type="submit" class="button formField">Sign Up</button>
        </form>
        <br>
        <a th:href="@{/login}">Have an account? Sign In</a>
    </div>
</div>
</body>
</htmL>
